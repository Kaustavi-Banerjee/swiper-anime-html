<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiperJS | AnimeJS : Example</title>
  <link rel="stylesheet" href="/css/vendor/swiper.min.css" />
  <link rel="stylesheet" href="/css/vendor/bootstrap.css" />
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <div class="row align-items-center">
            <div class="col-12 col-md-6">
              <div class="py-3">
                <img src="https://via.placeholder.com/568x360" alt="placeholder image" width="568" height="360" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="py-3">
                <h2 class="d-6 sub-heading">Sample SubTitle</h2>
                <h1 class="d-1 fw-bold main-title">Main PageTitle</h1>
                <a href="#" class="btn btn-outline-secondary">Sample Button</a>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="row align-items-center">
            <div class="col-12 col-md-6">
              <div class="py-3">
                <img src="https://via.placeholder.com/568x360" alt="placeholder image" width="568" height="360" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="py-3">
                <h2 class="d-6 sub-heading">Sample SubTitle1</h2>
                <h1 class="d-1 fw-bold main-title">Main PageTitle1</h1>
                <a href="#" class="btn btn-outline-secondary">Sample Button1</a>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-slide">
          <div class="row align-items-center">
            <div class="col-12 col-md-6">
              <div class="py-3">
                <img src="https://via.placeholder.com/568x360" alt="placeholder image" width="568" height="360" />
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="py-3">
                <h2 class="d-6 sub-heading">Sample SubTitle2</h2>
                <h1 class="d-1 fw-bold main-title">Main PageTitle2</h1>
                <a href="#" class="btn btn-outline-secondary">Sample Button2</a>
              </div>
            </div>
          </div>
        </div>
        
      </div>

      <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
  </div>

  <!-- script adds here -->
  <script src="/js/vendor/swiper.min.js"></script>
  <script src="/js/vendor/anime.min.js"></script>
  <script src="/js/main.js"></script>

</html>
